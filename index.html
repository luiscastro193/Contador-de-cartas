<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Contador de cartas</title>
		<meta name="author" content="Luis Castro MartÃ­n">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			.contenedor {
				display: -webkit-flex;
				-webkit-flex-wrap: wrap;
				display: flex;
				flex-wrap: wrap;
			}
			
			.contador {
				display: -webkit-flex;
				-webkit-flex-wrap: wrap;
				-webkit-flex-direction: column;
				display: flex;
				flex-wrap: wrap;
				flex-direction: column;
				margin: 0.1cm;
			}
			
			.contador > * {
				margin: 0.1cm;
			}
			
			.boton {
				align-self: center;
				width: 2cm;
				height: 2cm;
			}
			
			p {
				text-align: center;
			}
		</style>
	</head>

	<body>
		<section class="contenedor">
			<article class="contador">
				<p>Dos</p>
				<p id="dosCount">4</p>
				<button class="boton" onclick="restar('dosCount')">-</button>
				<button class="boton" onclick="sumar('dosCount')">+</button>
			</article>
			<article class="contador">
				<p>As</p>
				<p id="asCount">4</p>
				<button class="boton" onclick="restar('asCount')">-</button>
				<button class="boton" onclick="sumar('asCount')">+</button>
			</article>
			<article class="contador">
				<p>K</p>
				<p id="kCount">4</p>
				<button class="boton" onclick="restar('kCount')">-</button>
				<button class="boton" onclick="sumar('kCount')">+</button>
			</article>
			<article class="contador">
				<p>Q</p>
				<p id="qCount">4</p>
				<button class="boton" onclick="restar('qCount')">-</button>
				<button class="boton" onclick="sumar('qCount')">+</button>
			</article>
		<section>
		<script>
			function sumar(elementId){
				let element = document.getElementById(elementId);
				element.innerText = parseInt(element.innerText) + 1;
			}
			
			function restar(elementId){
				let element = document.getElementById(elementId);
				element.innerText = parseInt(element.innerText) - 1;
			}
		</script>
	</body>
</html>
